<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registrationform.css">
</head>
<body>
   
    <div class="container">
        <h1 >Registration Form</h1>
        <form action="#" method="">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" required id="fullname" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" required id="email" placeholder="Enter Email Address">
            </div>
            <div class="form-group">
                <div class="input-container">
                    <label for="mobile">Mobile Number</label>
                    <input type="tel" required id="mobile" placeholder="Enter Mobile Number">
                </div>
                <div class="input-container">
                    <label for="date">Birth Date</label>
                    <input type="date" required id="date" placeholder="mm-dd-yyyy">
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 2%;">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" value="Male" name="gender">Male
                <input type="radio" id="female" value="Female" name="gender">Female
                <input type="radio" id="notprefer" value="Other" name="gender">Prefer Not to say
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" required id="address" placeholder="Enter Address" style="width: 90%;">
            </div>
            <div class="form-group" style="width: 90%; display: flex; margin-right: 2%;">
                <input type="text" required id="country" placeholder="Country">
                <input type="text" required id="postalcode" placeholder="Enter Postal Code">
            </div>
            
           
            <div class="form-group">
                <button type="submit" style="margin-top: 3%; margin-bottom: 3%; width: 100%; padding: 3%; border-radius: 10px;">Submit</button>
            </div>
        </form>

    </div>
    
</body>
</html>
